name: Deploy master
on:
  push:
    branches:
    - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Create .env file
      run: |
        echo VITE_AWS_REGION=${{ secrets.VITE_AWS_REGION }} >> .env
        echo VITE_AWS_USER_POOL_ID=${{secrets.VITE_AWS_USER_POOL_ID }} >> .env
        echo VITE_AWS_USER_POOL_CLIENT_ID=${{ secrets.VITE_AWS_USER_POOL_CLIENT_ID }} >> .env
      #working-directory: .

    - name: List target directory contents
      run: sudo ls -a ${{ github.workspace }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      id: creds
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: eu-west-1
        output-credentials: true
        role-session-name: Github-OIDC-TERRAFORM
        audience: sts.amazonaws.com

    - name: install dependecies
      run: npm install

    - name: Build dist folder
      run: npm run build

    - name: Generate deployment package
      run: zip -r deploy.zip package.json aws-config.js vite.config.js public index.html .env dist/*

    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v22
      with:
        aws_access_key: ${{ steps.creds.outputs.aws-access-key-id }}
        aws_secret_key: ${{ steps.creds.outputs.aws-secret-access-key }}
        application_name: frontEnd-app
        environment_name: frontEnd-env
        region: 'eu-west-1'
        version_label: v${{ github.run_number }}
        deployment_package: deploy.zip
